  <script>
    const url = "https://tema7-fd75.restdb.io/rest/billysport";
    const key = "61fcf9c13f215f310a37be89";
    let container = document.querySelector(".container");
    const temp = document.querySelector("template");
    let billysport;
    const options = {
      headers: {
        "x-apikey": key,
      },
    };

    document.addEventListener("DOMContentLoaded", start);

    let filter = "alle";
    function start() {
      const filterknapper = document.querySelectorAll("nav button");
      filterknapper.forEach((knap) =>
        knap.addEventListener("click", filtrerItem)
      );
    }
    function filtrerItem() {
      filter = this.dataset.kategori;
      vis();
    }

    async function hentData() {
      const respons = await fetch(url, options);

      /*const json = await resspons.json();*/
      billysport = await respons.json();
      vis();
    }

    function vis() {
      console.log(billysport);

      container.textContent = "";
      console.log({ container });
      billysport.forEach((item) => {
        if (filter == item.kategori || filter == "alle") {
          const klon = temp.cloneNode(true).content;
          klon.querySelector("img").src = `img/${item.billede}`;
          klon.querySelector("h4").textContent = `${item.navn}`;
          klon.querySelector(
            ".beskrivelse"
          ).textContent = `${item.beskrivelse}`;

          klon.querySelector(".pris").textContent = `${item.pris}.kr`;
          container.appendChild(klon);
        }
      });
    }

    hentData();
  </script>
